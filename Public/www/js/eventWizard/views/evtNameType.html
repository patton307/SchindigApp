<ion-view>
   <ion-nav-bar class="bar-stable">
     <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
     </ion-nav-back-button>
   </ion-nav-bar>
   <div class="bar bar-header bar-royal">
       <h1 class= "title">Let's Get This Party Started</h1>
    </div>
     <ion-content>
       <ion-padding>
         <ion-item class="item-input item-select">
          <div class="input-label">
            <strong>What Kind of Party?</strong>
          </div>
          <select ng-model="partyType" ng-change='getValue(partyType)'>
            <option ng-repeat="item in wizardItems.data" value='{{item}}'>{{item.partyType}}</option>
          </select>
        </ion-item>
        <ion-item class="item-input item-select">
         <div class="input-label">
           <strong>Does Your Party Have a SubType?</strong>
         </div>
         <select ng-model="subTypeVal" ng-change='getSubValue(subTypeVal)'>
           <option ng-repeat="item in subType" value='{{item}}'>{{item}}</option>
         </select>
       </ion-item>
        <label class="item item-input item-floating-label">
          <span class="input-label"><strong>Party Name: </strong></span>
          <input ng-model="partyName" type="text" placeholder="Name that party">
        </label>
       <button
         ng-click="newWizPartyPost(partyType, subTypeVal, partyName, partyDescription)"
         class="button button-full button-positive">
        Submit Party Name and Type
       </button>
    </ion-padding>
 </ion-content>
</ion-view>
