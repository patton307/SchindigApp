<ion-view>
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-header bar-royal">
      <h1 class= "title">Check/Uncheck Your Favors</h1>
   </div>
  <ion-content>
    <ul class="list">
      <div class="item item-divider">
        Commonly Bought Favors For Christmas Party:
      </div>
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input
              ng-model="favorDoo"
              type="text"
              placeholder="Add Your Own">
          </label>
          <button
            ng-click="addFavorToData(favorDoo)"
            class="button button-small">
            Submit new Favor
          </button>
        </div>
      </div>
      <button
        ng-click="pushToFavorArray()"
        class="button button-full button-positive">
        Submit Your Favors
      </button>
      <ion-checkbox
        ng-repeat="item in favors | filter: favorDoo"
        ng-click="favorCheck = !favorCheck">
        <ion-item
          ng-model="favorCheck"
          id="{{item}}"
          ng-class="favorCheck ? 'yes' : 'no'">
          {{item.favorName}}
        </ion-item>
      </ion-checkbox>
    </ul>
  </ion-content>
</ion-view>
