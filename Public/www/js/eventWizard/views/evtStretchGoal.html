<ion-view class="wizard">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
    </ion-nav-back-button>
  </ion-nav-bar>
  <div class="wizardHeader bar bar-header bar-royal">
    <h1 class= "title">STRETCHGOAL</h1>
  </div>
  <ion-padding>
    <ion-content>
      <label class='item item-input item-floating-label'>
        <span>
          <br>A STRETCHGOAL THAT TURNS THIS PARTY INTO THE PARTY!
          <br> SET A DREAM-GOAL THAT WOULD PUSH THIS PARTY OVER THE EDGE,
          <br>AND ASK YOUR FRIENDS TO CONTRIBUTE!
        </span>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">WHAT WOULD MAKE THIS PARTY AWESOME?</span>
        <input placeholder="Dream Fund ex. Ice Louge, Band.." ng-model= "stretchName" type="text">
      </label>
      <label class="item item-input item-floating-label">
        <span class= "input-label">HOW MUCH IS THIS GOING TO COST?</span>
        <input placeholder="How Much is This Going to Cost" ng-model="stretchGoal" type="number">
      </label>
      <button
        ng-click="stretchGoalData(stretchGoal, stretchName)"
        class="button button-full button-positive">
       Submit StretchGOOOOOAAAALLLL!!!
      </button>
    </ion-content>
  </ion-padding>
</ion-view>
